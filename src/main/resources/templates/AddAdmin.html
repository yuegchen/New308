<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>CSE308</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="tabs.css"/>
      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
         integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
         crossorigin=""/>
      <link rel="stylesheet" href="style.css"/>
      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
         integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
         crossorigin=""></script>
      <!-- My CSS -->
   </head>
   <script language="javascript" type="text/javascript">
   // <!CDATA[

   function About_onclick() {
      window.open("about","_self");
   }
   function Index_onclick() {
       window.open("index","_self");
   }
   function Button3_onclick() {
       window.open("register","_self");
   }
   function Feedback_onclick() {
       window.open("feedback","_self");
   }
   // ]]>
   </script>
   <body>
   	<div class="w3-bar w3-white w3-large">
            <button class="w3-bar-item w3-button w3-yellow w3-mobile" type="submit" ><i class="w3-margin-right"></i> DogOwners</button>
            <a  class="fa fa-times-circle-o w3-bar-item w3-button w3-right  w3-mobile" th:href="@{/logout}"></a>
      </div>
   	<div class="box">
   		<!-- Start Left Column -->
         <div class="w3-third">
            <div class="w3-white w3-text-grey w3-card-4">
               <div class="w3-display-container">
                  <img th:src="@{/image/dog.jpg}" style="width:100%" alt="Avatar">
                  <div class="w3-display-topleft w3-container w3-text-white">
                      <h2 th:utext="${admin.uname}">...</h2>
                  </div>
                  <div class="w3-container">
                          <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>Administer</p>
          <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>Address:	<t5 th:utext="${admin.address}">...</t5></p>
          <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>Email:	<t5 th:utext="${admin.email}">...</t5></p>	
          <p><i class="fa fa-mobile-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>Phone:	<t5 th:utext="${admin.phone}">...</t5></p>
                  </div>
               </div> 
            </div><br>
         </div>
         <!-- End Left Column -->
         <!-- Start Right Column -->
   
        <div class="w3-twothird">
      	<div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Enter Admin Information</h2>
        <div class="w3-container">
        
        <button class="w3-button w3-dark-grey" type="button" name="back" onclick="history.back()">Back</button>
        
        <div class="w3-responsive" style="width:1000px; height:300px;overflow:auto;">
  			<table class="w3-table-all">
              <tr>
              <th>Email</th>
                <th>Admin Name</th>
                <th>Address</th>
                <th>Phone</th>
				<th>Password</th>
              </tr>
              <tr>
              	<form th:action="@{/addAdmin}" th:object="${selectUserForm}" method="POST">
              	
               	<td> <input type="text" placeholder="Enter Email" name="email" th:field="*{email}" required></td>
               	<input type="hidden" name="currentAdmin" th:value="${admin.email}" required>
                <td> <input type="text" placeholder="Enter your name" name="uname" th:field="*{uname}" required></td>
                <td><input type="text" placeholder="Enter your address" name="address" th:field="*{address}" required></td>
                <td><input type="text" placeholder="Enter Phone" name="phone" th:field="*{phone}" required></td>
                <td><input type="password" placeholder="Enter Password" name="pwd" th:field="*{pwd}" required></td>
            	<td><button class="w3-button w3-dark-grey" type="submit">Submit</button> </td>  
      			</form>
              </tr>
              </table>
              </div>
        </div>
      </div>
    </div>
         <!-- End Right Column -->
		</div>
		<footer class="w3-padding-32 w3-white w3-center w3-margin-top">
         <h5>Find Us On</h5>
         <div class="w3-xlarge w3-padding-16">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
         </div>
      </footer>
      <script  src="loadData.js"></script>
	   <script  src="2016Data.js"></script>
	   <script  src="MinnesotaSyntax.js"></script>
	   <script  src="mapScript.js"></script>
	   <script  src="panels.js"></script>
   </body>
</html>
